<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav>
            <a href="">
                <img src="images/logo.png" alt="">
            </a>
            <ul>
                <li class="active">
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/">Jobs</a>
                </li>
                <li>
                    <a href="/">Candidates</a>
                </li>
                <li>
                    <a href="/">About</a>
                </li>
                <li>
                    <a href="/">Blog</a>
                </li>
                <li>
                    <a href="/">Contact</a>
                </li>
                <li>
                    <a href="/">Sign In</a>
                </li>
            </ul>
        </nav>
        <h1>
            Staffing <br>
            <span>
                <span>Solutions</span>
                for you
            </span>
        </h1>
        <div class="header__buttons">
            <button class="btn btn--green btn--arrow">
                Search a job
            </button>
            <button class="btn btn--green btn--arrow">
                Post a Resume
            </button>
        </div>

        <div class="header__slider">
            <figure style="background-image: url('images/slider-1.jpg')"></figure>
            <figure style="background-image: url('images/slider-2.jpg')"></figure>
            <figure style="background-image: url('images/slider-3.jpg')"></figure>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $('.header__slider').slick({
            arrows: false,
            fade: true,
            dots: true,
            speed: 1000,
            autoplay: true,
            autoplaySpeed: 2000,
            infinite: true
        });
    </script>
</body>

</html>
